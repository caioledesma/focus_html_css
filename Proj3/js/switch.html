<script type="text/javascript">
	

// Switch só verifica se o valor é idêntico!

var nome = "Caio";

switch(nome){
	case 'augusto': //no switch tem que colocar os dois pontos no final
		//se for o caso da variavel ser o que foi declarado em cima ele quebra
	break;
	case 'Caio':
		alert('nome igual!');
	break;
}
//o switch é muito parecido com o if e else só que no if ele tme a opção de usar outros operadores matemáticos 
</script>
